    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#050505',
                        'accent-blue': '#00f3ff',
                        'accent-red': '#ff2a2a',
                    },
                    fontFamily: {
                        serif: ['"Cinzel"', 'serif'],
                        mono: ['"Space Grotesk"', 'monospace'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                }
            }
        }

    <style>
        body { background-color: #020202; color: #EAEAEA; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 0; }

        /* 1. 静态星空背景 (轻量化) */
        #bg-layer {
            position: fixed; inset: 0; z-index: -1;
            background-color: #050505;
            /* 使用噪点图模拟星空质感 */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.07'/%3E%3C/svg%3E");
        }

        /* 2. 音乐波形动画 */
        .wave-bar { transition: all 0.2s ease; transform-origin: bottom; }
        .playing .wave-bar { 
            animation: sound-wave 0.8s infinite ease-in-out alternate; 
            background-color: #00f3ff !important; 
        }
        .playing .wave-bar:nth-child(1) { animation-delay: 0.0s; }
        .playing .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .playing .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .playing .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        @keyframes sound-wave { 0% { height: 2px; } 100% { height: 12px; } }

        /* 3. 滑块样式 */
        .lang-switch-container { cursor: pointer; position: relative; width: 64px; height: 24px; pointer-events: auto; }
        .lang-track { position: relative; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 2px; display: flex; justify-content: space-between; align-items: center; padding: 0 8px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .lang-text { font-family: 'Space Grotesk', monospace; font-size: 10px; font-weight: bold; color: #666; z-index: 10; pointer-events: none; }
        .lang-glider { position: absolute; top: 2px; left: 2px; width: 30px; height: 18px; background: #fff; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 5; mix-blend-mode: screen; }
        .lang-zh-mode .lang-glider { transform: translateX(28px); background: #00f3ff; box-shadow: 0 0 15px #00f3ff; }

        /* 文章样式 */
        .article-container { max-width: 800px; margin: 0 auto; padding: 150px 20px 100px; position: relative; z-index: 10; }
        h1 { font-family: 'Cinzel', serif; color: #fff; font-size: 3rem; margin-bottom: 1rem; line-height: 1.2; }
        .meta { font-family: 'Space Grotesk', monospace; color: #888; font-size: 0.9rem; margin-bottom: 3rem; border-bottom: 1px solid #333; padding-bottom: 2rem; }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; color: #ccc; font-size: 1.1rem; }
        .prose h2 { font-family: 'Rajdhani', sans-serif; color: #fff; font-size: 1.8rem; margin-top: 3rem; margin-bottom: 1rem; }
        .prose img { width: 100%; border-radius: 4px; border: 1px solid #333; margin: 2rem 0; opacity: 0.9; }
    </style>
</head>
